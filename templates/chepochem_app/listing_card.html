<div class="card listing-card mb-3">
    <div class="row g-0">
        <div class="col-4">
            {% if listing.listingimage_set.first %}
                <img src="{{ listing.listingimage_set.first.image.url }}" 
                     class="img-fluid rounded-start" style="height: 120px; object-fit: cover; width: 100%;" 
                     alt="{{ listing.title }}">
            {% else %}
                <div class="bg-light d-flex align-items-center justify-content-center rounded-start" style="height: 120px;">
                    <i class="fas fa-image text-muted fa-2x"></i>
                </div>
            {% endif %}
        </div>
        <div class="col-8">
            <div class="card-body p-2">
                <h6 class="card-title mb-1">
                    <a href="{% url 'listing_detail' listing.id %}" class="text-decoration-none text-dark">
                        {{ listing.title|truncatechars:30 }}
                    </a>
                </h6>
                <p class="card-text mb-1">
                    <small class="text-primary fw-bold">{{ listing.price|floatformat:0 }} {{ listing.currency }}</small>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-{% if listing.status == 'pending' %}warning{% elif listing.status == 'active' %}success{% elif listing.status == 'rejected' %}danger{% elif listing.status == 'sold' %}info{% else %}secondary{% endif %}">
                        {{ listing.get_status_display }}
                    </span>
                    <small class="text-muted">{{ listing.created_at|date:"d.m.Y" }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
